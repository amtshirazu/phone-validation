<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Phone Validation</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
<div class="container">
    <h1>Phone Number Registration</h1>
    <p class="subtitle">6-digit numbers with special mathematical rules</p>

    <div class="card">
        <h2>Registration Form</h2>
        <form id="registrationForm">
            <div class="form-group">
                <label>Full Name</label>
                <input type="text" id="name" required placeholder="John Doe">
            </div>

            <div class="form-group">
                <label>Email</label>
                <input type="email" id="email" required placeholder="john@example.com">
            </div>

            <div class="form-group">
                <label>Phone Number (6 digits)</label>
                <input type="text" id="phone" maxlength="6" pattern="\d{6}" required placeholder="054153">
                <small>Example valid number: 054153</small>
            </div>

            <button type="submit">Submit Registration</button>
        </form>

        <div id="message" class="message"></div>
    </div>

    <div class="card">
        <h2>Recent Registrations</h2>
        <button onclick="loadRegistrations()">Refresh List</button>
        <div id="registrations"></div>
    </div>

    <div class="card">
        <h2>System Info</h2>
        <button onclick="loadStats()">Load Statistics</button>
        <div id="stats"></div>
    </div>
</div>

<script src="js/client.js"></script>
</body>
</html>
